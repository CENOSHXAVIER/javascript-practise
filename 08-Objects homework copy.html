<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
    const guess1='heads';
      playGuess(guess1);
      ">Heads</button>
    <button onclick="
    const guess2='tails';
      playGuess(guess2);
    ">Tails</button>
    <script>
      const score = 
      JSON.parse(localStorage.getItem('score'))||{
        win:0,
        lose:0
      };

      function playGuess(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5? 'heads' : 'tails'
        console.log(guess===result? 'You Win' : 'You Lose');

        guess===result? score.win++ : score.lose++;
        localStorage.setItem('score',JSON.stringify(score));
        console.log(score);
        
      }
    </script>
  </body>
</html>
